<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <h2>ComfyUI-API</h2>
          <p class="lead">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorum unde, officiis harum dignissimos nam
            incidunt impedit explicabo ut obcaecati doloribus laudantium porro sequi ab sunt ratione atque doloremque ad
            nobis!
          </p>
        </div>
        <div class="row g-5">
          <div class="col-md-5 col-lg-4 order-md-last">
            <h4 class="mb-3">Preview</h4>
            <div class="card">
              <div class="card-body">
                <img src="static/sample.png" class="card-img-top" alt="..." />
              </div>
            </div>
          </div>
          <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Generate</h4>
            <div class="mb-3">
              <label for="p_pos" class="form-label">Prompt+</label>
              <textarea class="form-control" id="p_pos" rows="3">1girl, pink sweater, white background</textarea>
            </div>
            <div class="mb-3">
              <label for="p_neg" class="form-label">Prompt-</label>
              <textarea class="form-control" id="p_neg" rows="3">
(worst quality:2), (low quality:2), (normal quality:2), lowres, watermark</textarea
              >
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" id="submit">Generate</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="static/main.js"></script>
  </body>
</html>
